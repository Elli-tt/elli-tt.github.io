<!-- Portfolio Grid Section -->
<section id="pvm">
  <div class="container pvm-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>PVM</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="pvm-flex-row">
      {% for post in site.categories.pvm %}
      <div class="pvm-flex-item pvm-item">
        <a href="#pvmModal-{{ post.modal-id }}" class="pvm-link" data-toggle="modal">
          <div class="caption">
            <div class="{{caption-content}}">
              <p id="p">{{ post.plugin }}</p>
              <p id="p">Click here for more information.</p>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
